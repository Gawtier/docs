<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box-label { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white; }
      .box-sublabel { font-family: Arial, sans-serif; font-size: 11px; fill: white; }
      .section-title { font-family: Arial, sans-serif; font-size: 13px; font-weight: 600; fill: #333; }
      .arrow { fill: none; stroke: #7C8DB5; stroke-width: 2; }
      .arrow-marker { fill: #7C8DB5; }
    </style>
    <marker id="arrow-standalone" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" class="arrow-marker" />
    </marker>
  </defs>

  <text x="450" y="30" class="section-title" text-anchor="middle" font-size="16px" font-weight="bold">STANDALONE DEPLOYMENT</text>
  <text x="450" y="50" class="section-title" text-anchor="middle" fill="#666">Separate processes - Independent ports</text>

  <rect x="80" y="80" width="320" height="200" rx="12" fill="none" stroke="#8B9FFF" stroke-width="3" stroke-dasharray="8,4"/>
  <text x="100" y="105" class="section-title" font-weight="bold">YOUR APP (Port 3000)</text>
  
  <rect x="110" y="130" width="260" height="120" rx="8" fill="#A8B8FF" stroke="#7B8FFF" stroke-width="2"/>
  <text x="240" y="175" class="box-label" text-anchor="middle">YOUR APP CODE</text>
  <text x="240" y="195" class="box-sublabel" text-anchor="middle">API Routes (/api/*)</text>
  <text x="240" y="210" class="box-sublabel" text-anchor="middle">Business Logic</text>
  <text x="240" y="225" class="box-sublabel" text-anchor="middle">Services</text>

  <rect x="500" y="80" width="320" height="200" rx="12" fill="none" stroke="#66cc66" stroke-width="3" stroke-dasharray="8,4"/>
  <text x="520" y="105" class="section-title" font-weight="bold">FOREST ADMIN (Port 3310)</text>
  
  <rect x="530" y="130" width="260" height="120" rx="8" fill="#90D8A0" stroke="#5ECD84" stroke-width="2"/>
  <text x="660" y="175" class="box-label" text-anchor="middle">FOREST ADMIN AGENT</text>
  <text x="660" y="195" class="box-sublabel" text-anchor="middle">Forest Admin Routes</text>
  <text x="660" y="210" class="box-sublabel" text-anchor="middle">Smart Actions</text>
  <text x="660" y="225" class="box-sublabel" text-anchor="middle">Smart Fields</text>

  <ellipse cx="450" cy="400" rx="160" ry="45" fill="#7B8FFF" stroke="#5A6FEF" stroke-width="2"/>
  <rect x="290" y="400" width="320" height="80" fill="#7B8FFF"/>
  <ellipse cx="450" cy="480" rx="160" ry="45" fill="#6B7FFF" stroke="#5A6FEF" stroke-width="2"/>
  <line x1="290" y1="400" x2="290" y2="480" stroke="#5A6FEF" stroke-width="2"/>
  <line x1="610" y1="400" x2="610" y2="480" stroke="#5A6FEF" stroke-width="2"/>
  
  <text x="450" y="435" class="box-label" text-anchor="middle">DATABASE</text>
  <text x="450" y="455" class="box-sublabel" text-anchor="middle">Both connect independently</text>

  <path d="M 240 250 L 380 390" class="arrow" marker-end="url(#arrow-standalone)"/>
  <path d="M 660 250 L 520 390" class="arrow" marker-end="url(#arrow-standalone)"/>
</svg>
